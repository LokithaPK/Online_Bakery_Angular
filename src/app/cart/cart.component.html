<div class="cart-container">
  <h1>Your Cart</h1>
  <div class="cart-items">
    <div class="cart-item" *ngFor="let item of cartItems; let i = index">
      <h2>{{ item.name }}</h2>
      <p>Rs. {{ item.price }}</p>
      <button (click)="removeItem(i)">Remove</button>
    </div>
  </div>
  <button (click)="goToCalculator()">Calculate Bill</button>
</div>
