<div class="calculator-container">
  <h2>Bill For your Dessert :)</h2>
  <p>Total Amount:<br>{{ totalAmount }}</p><br> 
  <div class="thanks-text">
    <em><b>Thanks for purchasing, Visit again!!</b></em>
  </div>
  <form [formGroup]="calculatorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" />
      <div *ngIf="calculatorForm.get('name')?.invalid && calculatorForm.get('name')?.touched" style="color: red;">
        <span *ngIf="calculatorForm.get('name')?.errors?.['required']">Name is required</span>
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber" />
      <div *ngIf="calculatorForm.get('phoneNumber')?.invalid && calculatorForm.get('phoneNumber')?.touched" style="color: red;">
        <span *ngIf="calculatorForm.get('phoneNumber')?.errors?.['required']">Phone number is required</span>
        <span *ngIf="calculatorForm.get('phoneNumber')?.errors?.['pattern']">Invalid phone number format</span>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address" />
      <div *ngIf="calculatorForm.get('address')?.invalid && calculatorForm.get('address')?.touched" style="color: red;">
        <span *ngIf="calculatorForm.get('address')?.errors?.['required']">Address is required</span>
      </div>
    </div>
    <div class="form-group">
      <label for="deliveryDate">Delivery Date:</label>
      <input type="date" id="deliveryDate" formControlName="deliveryDate" />
      <div *ngIf="calculatorForm.get('deliveryDate')?.invalid && calculatorForm.get('deliveryDate')?.touched" style="color: red;">
        <span *ngIf="calculatorForm.get('deliveryDate')?.errors?.['required']">Delivery date is required</span>
      </div>
    </div>
    <div class="form-group">
      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" formControlName="paymentMethod">
        <option value="">Select a payment method</option>
        <option value="cash">Cash</option>
        <option value="creditCard">Credit Card</option>
        <option value="debitCard">Debit Card</option>
        <option value="paypal">PayPal</option>
        <option value="qrcode">QR Code</option>
      </select>
      <div *ngIf="calculatorForm.get('paymentMethod')?.invalid && calculatorForm.get('paymentMethod')?.touched" style="color: red;">
        <span *ngIf="calculatorForm.get('paymentMethod')?.errors?.['required']">Payment method is required</span>
      </div>
      <img src="https://1.bp.blogspot.com/-dHN4KiD3dsU/XRxU5JRV7DI/AAAAAAAAAz4/u1ynpCMIuKwZMA642dHEoXFVKuHQbJvwgCEwYBhgL/s1600/qr-code.png" alt="QR Code" width="120" height="120">
    </div>
    <div formArrayName="products" *ngFor="let product of products.controls; let i=index">
      <div [formGroupName]="i">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" formControlName="name" />
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" formControlName="price" />
        <button type="button" (click)="removeProduct(i)">Remove</button>
      </div>
    </div>
  </form>
  <div class="print-button-container">
    <button (click)="onPrint()">Print</button>
  </div>
</div>
