<div class="feedback-container">
  <h2>Feedback</h2>
  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" method="post" *ngIf="!submitted">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control" />
      <div *ngIf="feedbackForm.get('name')?.invalid && feedbackForm.get('name')?.touched" class="error">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" />
      <div *ngIf="feedbackForm.get('email')?.invalid && feedbackForm.get('email')?.touched" class="error">
        Valid email is required
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" class="form-control"></textarea>
      <div *ngIf="feedbackForm.get('message')?.invalid && feedbackForm.get('message')?.touched" class="error">
        Message is required
      </div>
    </div>
    <button type="submit" [disabled]="feedbackForm.invalid">Submit</button>
  </form>
  <div *ngIf="submitted" class="thank-you-message">
    Thank you for your Feedback ğŸ˜Š
  </div>
</div>
